name: Deploy to Server

on:
  push:
    branches:
      - main
  pull_request: # TODO: Remove

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH into server and deploy
      run: |
        ssh -o StrictHostKeyChecking=no user@your-server-ip << 'EOF'
          # Navigate to the project directory or clone if it doesn't exist
          cd /path/to/your/project || git clone git@github.com:your-username/your-repo.git /path/to/your/project

          # Pull the latest code from the main branch
          git checkout main
          git pull origin main

          # Setup env vars
          touch .env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "CHANNEL_ID=313397112777867264" >> .env
          echo "DB_CONNECTION_URL=postgresql+psycopg2://postgres:postgres@localhost:5432/bazelbot_db" >> .env
          echo "MAX_BAZEL_LENGTH=30" >> .env
          echo "MESSAGE_LIMIT=10000" >> .env
          echo "RATE_LIMIT=10" >> .env
          echo "MAX_BAZELS_IN_CONTEXT=25" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "GEMINI_MODEL=gemini-2.0-flash-exp" >> .env
          echo "BAZEL_IMAGE_WIDTH=350" >> .env
          echo "BAZEL_IMAGE_HEIGHT=350" >> .env
          echo "BAZEL_IMAGE_SAVE_PATH=data" >> .env

          # Ensure Docker Compose is installed (optional, just in case)
          if ! command -v docker-compose &> /dev/null
          then
            echo "docker-compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          # Build and start the containers with Docker Compose
          docker-compose down  # Stop and remove any old containers
          docker-compose up -d --build  # Build and run the containers in detached mode
        EOF




